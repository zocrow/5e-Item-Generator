<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5e Starting Item Generator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./functions.js" defer></script>
</head>
<body>
    <h1>5e Starting Item Generator</h1>
    <div class = classes>
        <form action="./index.html" onsubmit="return false">
            <label for="5e-classes">Choose a class</label>
            <select id="5e-classes" name="user-class">
                <option value="Artificer">Artificer</option>
                <option value="Barbarian">Barbarian</option>
                <option value="Bard">Bard</option>
                <option value="Cleric">Cleric</option>
                <option value="Druid">Druid</option>
                <option value="Fighter">Fighter</option>
                <option value="Monk">Monk</option>
                <option value="Paladin">Paladin</option>
                <option value="Ranger">Ranger</option>
                <option value="Rogue">Rogue</option>
                <option value="Sorcerer">Sorcerer</option>
                <option value="Warlock">Warlock</option>
                <option value="Wizard">Wizard</option>
            </select>
            <select id="backgrounds" name="user-background">
                <option value="City Watch">City Watch</option>
                <option value="Acolyte">Acolyte</option>
            </select>
            <button type="submit" onClick="generate(document.getElementById('5e-classes').value)">Submit</button>
        </form>
    </div>
    <div id = result></div>
</body>
</html>
